{% extends 'base.html' %}
{% block content %}
    <div class="center-block">
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}<div class="alert alert-danger">Błędny login lub hasło</div>{% endif %}
            <div class="mb-3">
                <label>E-mail</label>
                <input type="text" name="username" class="form-control">
            </div>
            <div class="mb-3">
                <label>Hasło</label>
                <input type="password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success w-100">Zaloguj się</button>
        </form>
        <div class="mt-3 text-center">
            <p class="small text-muted"> 
            Nie masz konta? 
            <a href="{% url 'register' %}" class="text-decoration-none fw-bold text-success">Zarejestruj się</a>
            </p>
        </div>
    </div>
{% endblock content %}
