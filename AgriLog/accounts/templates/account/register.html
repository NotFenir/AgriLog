{% extends 'base.html' %}
{% block content %}
    <main class="flex-grow-1 w-100 d-flex justify-content-center align-items-center bg-light vh-100">
        <div class="center-block">
            <form method="post">
                {% csrf_token %}
                {% if form.errors %}
                    <div class="alert alert-danger small">Błędne dane lub konto o tym adresie już istnieje.</div>
                {% endif %}
                <div class="mb-3">
                    <label class="form-label">Adres E-mail</label>
                    <input type="email"
                           name="email"
                           class="form-control"
                           value="{{ form.email.value|default:'' }}"
                           required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Hasło</label>
                    <input type="password" name="password1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Powtórz hasło</label>
                    <input type="password" name="password2" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Zarejestruj</button>
            </form>
            <div class="mt-3 text-center">
                <p class="small text-muted">
                    Masz już konto?
                    <a href="{% url 'login' %}"
                       class="text-decoration-none fw-bold text-success">Zaloguj się</a>
                </p>
            </div>
        </div>
    </main>
{% endblock content %}
